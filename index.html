<html>
	<head>
		<title>alaska_registration_page1_groupA_R5</title>
		 <link rel="stylesheet" type="text/css" href="css/style.css">
		 <link rel="stylesheet" type="text/css" href="css/normalize.css" >
	</head>
	<body>
		<div class="main">
			<header>
				<div id="header-image"> <img src="images/AA_logo.png" id="AA_logo"/></div> 
				<div id="invitation">
						<div id="icon-play"></div>
						<span id="invitation-dialog">You're invited to an exclusive event by Alaska Airlines.</span>
				</div>
			</header>
			<section>
					<div id="container">
						<div id="main_wrapper">
							<div id="banner">
								<div id="banner_text">
									<img src="images/banner_text.png" width="122%" style="float:left;">
								</div>
								<form id="form">
									<div class="text_field">
										<input class="field_mail" type="email" placeholder="Email address">
									</div>
									<div class="text_field">
										<input class="field_mileage" type="text" placeholder="Mileage #">
									</div>
									<input type="button" id="button" value="Sign in to RSVP">
								</form>
							</div>
							<div id="russell">
								<img src="images/russell_wilson.png" style="float:left;">
							</div>
						</div>
					</div>
					<div id="container_border"></div>
			</section>
			<footer class="site-footer">
				<div id="footer-sec1">
					<img src="images/hor_line_img.jpg" id="hor-line"/>
					<div id="footer-partners">
						<span id="footer-partners-heading">presented in partnership with:</span>
						<div id="partner-logo">
							<div id="john"></div>
							<div id="visa"></div>
							<img id="seastar" src="images/seastar_logo.png"/>
						</div>

					</div>
				</div>

				<div id="footer-sec2"><span id="footer-mail">AlaskaAir.com</span></div>

			</footer>

	</body>
</html>
